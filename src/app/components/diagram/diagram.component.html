<div style="margin: 2em" class="container">
  <carousel>
    <ng-container *ngFor="let item of items;">
      <ng-container *carouselItem>
        <div class="item" id="{{item.id}}"> --@-- </div>
      </ng-container>
    </ng-container>
  </carousel>
</div>
<ng-container *ngIf="dev">
  <div class="item" id="devDiagram"> --@-- </div>
</ng-container>
<ng-container *ngIf="sysApp">
  <div class="item" id="sysAppDiagram"> --@-- </div>
</ng-container>
