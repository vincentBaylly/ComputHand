<mat-toolbar class="main-toolbar">
  <span>Vincent Baylly - Presentation</span>
  <button mat-button [routerLink]="['/devdiagram']">Development Skills</button>
  <button mat-button [routerLink]="['/sysdiagram']">System Skills</button>
  <button mat-icon-button [matMenuTriggerFor]="menu" class="main-menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voicemail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
</mat-toolbar>
