<main class="Index" data-controller="IndexFirstSectionHeight, Parallax, IndexNavigation">
   <section id="resume-header" class="Index-page Index-page--has-image"  data-parallax-original-element data-edit-main-image="Background">
      <div class="Index-page-content  vba-alternate-block-style-container">
         <div class="vba-layout vba-grid-12 columns-12" data-type="page">
            <div class="row vba-row">
               <div class="col vba-col-12 span-12">
                  <div class="vba-block html-block vba-block-html" data-block-type="2">
                     <div class="vba-block-content">
                        <h1 i18n="housing title|the housing title@@housingTitle">Google Maps</h1>
                        <h4 i18n="housing description|the housing description@@housingDescription">
                          Integration the <a href="https://github.com/vincentBaylly/GoogleMapsModule" target="_blank">google maps module</a><br/>
                          using <a href="https://duproprio.com" target="_blank">duProprio</a> API to add some marker on the maps.<br/>
                          The call to the api is done with <a href="http://expressjs.com/" target="_blank">express</a>
                        </h4>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <section id="home-content" class="Index-page" data-edit-main-image="Background">
      <div class="Index-page-content ">
        <div class="row vba-row">
           <div class="col vba-col-12 span-12">
              <div class="vba-block html-block vba-block-html" data-block-type="2">
                 <div class="vba-block-content">
                   <google-maps
                     [latitude]="lat"
                     [longitude]="lng"
                   >
                   </google-maps>
                 </div>
              </div>
           </div>
        </div>
      </div>
   </section>
</main>
